<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gas Detector</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js"></script>
  <style>
    html { font-family: Helvetica; text-align: center; }
    #gasStatus { font-size: 2rem; font-weight: bold; color: green; }
    .piska { color: red; animation: blink 1s infinite; }
    @keyframes blink { 0% { opacity: 0; } 100% { opacity: 1; } }
    #error { color: red; margin-top: 10px; }
    button { padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
    button:disabled { background-color: #c0c0c0; cursor: not-allowed; }
    #offButton { background-color: red; color: white; }
  </style>
</head>
<body>
  <h1>Gas Detector</h1>
  <p>Status Koneksi: <span id="connectionStatus">Tidak terhubung</span></p>
  <p>Gas Level: <span id="gasLevel">Loading...</span> %</p>
  <p>Status: <span id="gasStatus">Loading...</span></p>
  <button id="connect" onclick="startConnect()">Hubungkan ke Perangkat</button>
  <button id="offButton" onclick="turnOffBuzzer()" disabled>Matikan Buzzer</button>
  <p id="error"></p>

  <script>
    let client;
    const broker = "broker.hivemq.com"; // Alamat broker MQTT
    const port = 8884; // Port untuk WebSocket aman (WSS)
    const clientID = "client-" + Math.random().toString(16).substr(2, 8);
    const topic = "saoluis_uema_gassensor_33"; // Topik MQTT
    let reconnectTimeout = 5000; // Waktu tunggu untuk reconnect (5 detik)
    let buzzerActive = false; // Status buzzer

    function startConnect() {
      console.log("Memulai koneksi ke broker MQTT...");
      client = new Paho.MQTT.Client(broker, port, "/mqtt");

      client.onConnectionLost = onConnectionLost;
      client.onMessageArrived = onMessageArrived;

      client.connect({
        onSuccess: onConnect,
        onFailure: (error) => {
          console.error("Gagal terhubung ke broker MQTT: ", error.errorMessage);
          document.getElementById("error").innerHTML = "Gagal terhubung: " + error.errorMessage;
          setTimeout(startConnect, reconnectTimeout); // Coba sambungkan ulang
        },
        useSSL: true // Gunakan SSL untuk protokol wss://
      });
    }

    function onConnect() {
      console.log("Berhasil terhubung ke broker MQTT.");
      document.getElementById("connect").disabled = true;
      document.getElementById("connectionStatus").innerHTML = "Terhubung";
      document.getElementById("error").innerHTML = ""; // Hapus error jika ada
      client.subscribe(topic, {
        onSuccess: () => console.log("Berhasil berlangganan ke topik: " + topic),
        onFailure: (error) => {
          console.error("Gagal berlangganan: ", error);
          document.getElementById("error").innerHTML = "Gagal berlangganan ke topik.";
        }
      });
    }

    function onConnectionLost(responseObject) {
      document.getElementById("connect").disabled = false;
      document.getElementById("connectionStatus").innerHTML = "Tidak terhubung";
      if (responseObject.errorCode !== 0) {
        console.error("Koneksi terputus: " + responseObject.errorMessage);
        document.getElementById("error").innerHTML = "Koneksi terputus: " + responseObject.errorMessage;
        setTimeout(startConnect, reconnectTimeout); // Coba sambungkan ulang setelah timeout
      }
    }

    function onMessageArrived(message) {
      console.log("Pesan diterima: " + message.payloadString);
      try {
        const data = JSON.parse(message.payloadString);
        document.getElementById("gasLevel").innerHTML = (data.gasLevel || 0) + " %";
        const gasStatusElement = document.getElementById("gasStatus");
        gasStatusElement.innerHTML = data.gasStatus || "AMAN";

        if (data.gasStatus === "BAHAYA") {
          gasStatusElement.style.color = "red";
          gasStatusElement.classList.add("piska");
          buzzerActive = true; // Aktifkan buzzer
          document.getElementById("offButton").disabled = false; // Aktifkan tombol Matikan Buzzer
        } else if (data.gasStatus === "WASPADA") {
          gasStatusElement.style.color = "orange";
          gasStatusElement.classList.remove("piska");
          buzzerActive = false; // Nonaktifkan buzzer
          document.getElementById("offButton").disabled = true; // Nonaktifkan tombol
        } else {
          gasStatusElement.style.color = "green";
          gasStatusElement.classList.remove("piska");
          buzzerActive = false; // Nonaktifkan buzzer
          document.getElementById("offButton").disabled = true; // Nonaktifkan tombol
        }
      } catch (error) {
        console.error("Gagal memproses pesan: ", error);
        document.getElementById("error").innerHTML = "Terjadi kesalahan saat memproses pesan.";
      }
    }

    function turnOffBuzzer() {
      console.log("Buzzer dimatikan secara manual.");
      buzzerActive = false; // Nonaktifkan buzzer
      document.getElementById("offButton").disabled = true; // Nonaktifkan tombol setelah buzzer dimatikan
      // Kirim pesan MQTT untuk mematikan buzzer ke perangkat
      const offMessage = JSON.stringify({ action: "OFF_BUZZER" });
      client.publish(topic, offMessage);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Detector Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .button {
            padding: 10px 20px;
            margin: 20px 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ff4c4c;
            color: white;
        }
        .button:hover {
            background-color: #e63939;
        }
    </style>
</head>
<body>
    <h1>Gas Detector Control</h1>
    <p>Gas Status: <span id="gas-status">Loading...</span></p>
    <p>Gas Percentage: <span id="gas-percentage">Loading...</span>%</p>
    <button id="buzzer-off-button" class="button">Turn Off Buzzer</button>

    <script>
        const authToken = "2aroxWWyv1HW9nqksUOzkZIJh9wuiw0L"; // Ganti dengan Blynk Auth Token Anda
        const apiUrl = "https://blynk.cloud/external/api";

        // Ambang batas gas
        const AMAN = 20;         // Di bawah 20% dianggap aman
        const WASPADA = 40;      // 20-40% perlu waspada
        const BAHAYA = 60;       // Di atas 40% dianggap bahaya

        // Elemen DOM
        const gasStatus = document.getElementById('gas-status');
        const gasPercentage = document.getElementById('gas-percentage');
        const buzzerOffButton = document.getElementById('buzzer-off-button');

        // Fungsi untuk menentukan status gas
        function determineGasStatus(percentage) {
            if (percentage <= AMAN) {
                return "AMAN";
            } else if (percentage <= WASPADA) {
                return "WASPADA";
            } else {
                return "BAHAYA";
            }
        }

        // Update status gas dari Blynk
        function updateGasStatus() {
            fetch(`${apiUrl}/get?token=${authToken}&V0`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        gasPercentage.textContent = "Error: " + data.error.message;
                        gasStatus.textContent = "Error";
                    } else {
                        const percentage = parseInt(data, 10);
                        gasPercentage.textContent = percentage + "%";
                        gasStatus.textContent = determineGasStatus(percentage);
                    }
                })
                .catch(error => {
                    gasPercentage.textContent = "Error fetching gas percentage";
                    gasStatus.textContent = "Error fetching gas status";
                    console.error("Error fetching gas percentage:", error);
                });
        }

        // Event listener untuk tombol mematikan buzzer
        buzzerOffButton.addEventListener('click', () => {
            fetch(`${apiUrl}/update?token=${authToken}&V3=0`)
                .then(() => {
                    console.log("Buzzer turned off manually.");
                })
                .catch(error => console.error("Error turning off buzzer:", error));
        });

        // Perbarui status saat halaman dimuat
        function updateAllStatus() {
            updateGasStatus();
        }

        updateAllStatus();
        setInterval(updateAllStatus, 10000); // Perbarui status setiap 10 detik
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Detector Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .button {
            padding: 10px 20px;
            margin: 20px 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ff4c4c;
            color: white;
        }
        .button:hover {
            background-color: #e63939;
        }
    </style>
</head>
<body>
    <h1>Gas Detector Control</h1>
    <p>Gas Status: <span id="gas-status">Loading...</span></p>
    <p>Gas Percentage: <span id="gas-percentage">Loading...</span>%</p>
    <button id="buzzer-off-button" class="button">Turn Off Buzzer</button>

    <script>
        const authToken = "2aroxWWyv1HW9nqksUOzkZIJh9wuiw0L"; // Ganti dengan Blynk Auth Token Anda
        const apiUrl = "https://blynk.cloud/external/api";

        // Elemen DOM
        const gasStatus = document.getElementById('gas-status');
        const gasPercentage = document.getElementById('gas-percentage');
        const buzzerOffButton = document.getElementById('buzzer-off-button');

        // Update status gas dari Blynk menggunakan batch API
        function updateGasStatus() {
            fetch(`${apiUrl}/get?token=${authToken}&V0,V1`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Blynk API Response:", data);
                    if (data.error) {
                        gasStatus.textContent = "Error: " + data.error.message;
                        gasPercentage.textContent = "Error: " + data.error.message + "%";
                    } else {
                        const percentage = parseInt(data[0], 10); // Data pertama adalah V0 (persentase gas)
                        const status = data[1]; // Data kedua adalah V1 (status gas)

                        gasStatus.textContent = status || "Unknown";
                        gasPercentage.textContent = percentage ? percentage + "%" : "Unknown%";
                    }
                })
                .catch(error => {
                    gasStatus.textContent = "Error fetching gas status";
                    gasPercentage.textContent = "Error fetching gas percentage";
                    console.error("Error fetching gas data:", error);
                });
        }

        // Event listener untuk tombol mematikan buzzer
        buzzerOffButton.addEventListener('click', () => {
            fetch(`${apiUrl}/update?token=${authToken}&V3=0`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    console.log("Buzzer turned off manually.");
                })
                .catch(error => console.error("Error turning off buzzer:", error));
        });

        // Perbarui status saat halaman dimuat
        function updateAllStatus() {
            updateGasStatus();
        }

        updateAllStatus();
        setInterval(updateAllStatus, 30000); // Perbarui status setiap 30 detik
    </script>
</body>
</html>

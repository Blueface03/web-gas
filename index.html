<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gas Detector</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
    }
    h1 {
      background-color: #004080;
      color: white;
      margin: 0;
      padding: 20px 0;
      font-size: 2rem;
    }
    .status-section {
      padding: 20px;
      background-color: #007bff;
      color: white;
      margin: 20px 0;
      border-radius: 10px;
    }
    .status-section p {
      font-size: 1.5rem;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
    }
    #connect {
      background-color: #007bff;
      color: white;
    }
    #connect:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #log {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      margin: 20px auto;
      width: 90%;
      background-color: #fff;
      border-radius: 10px;
    }
    #log strong {
      display: block;
      margin-bottom: 10px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Gas Detector</h1>
  <div class="status-section">
    <p>Status Koneksi: <span id="connectionStatus" class="status">Tidak terhubung</span></p>
    <p>Gas Level: <span id="gasLevel" class="status">Loading...</span></p>
    <p>Status: <span id="gasStatus" class="status">Loading...</span></p>
  </div>
  <button id="connect" onclick="startConnect()">Hubungkan ke Perangkat</button>
  <p id="error" style="color: red; margin-top: 10px;"></p>
  <div id="log">
    <strong>Log Data Gas:</strong>
    <ul id="logList"></ul>
  </div>
  <script>
    let client;
    const broker = "broker.hivemq.com";
    const port = 8884;
    const clientID = "client-" + Math.random().toString(16).substr(2, 8);
    const topic = "saoluis_uema_gassensor_33";

    function startConnect() {
      client = new Paho.MQTT.Client(broker, port, "/mqtt");

      client.onConnectionLost = onConnectionLost;
      client.onMessageArrived = onMessageArrived;

      client.connect({
        onSuccess: onConnect,
        onFailure: (error) => {
          document.getElementById("error").innerHTML = "Gagal terhubung: " + error.errorMessage;
        },
        useSSL: true
      });
    }

    function onConnect() {
      document.getElementById("connect").disabled = true;
      document.getElementById("connectionStatus").innerHTML = "Terhubung";
      client.subscribe(topic);
    }

    function onConnectionLost(responseObject) {
      document.getElementById("connect").disabled = false;
      document.getElementById("connectionStatus").innerHTML = "Tidak terhubung";
    }

    function onMessageArrived(message) {
      const data = JSON.parse(message.payloadString);
      document.getElementById("gasLevel").innerHTML = data.gasLevel + " %";
      const gasStatusElement = document.getElementById("gasStatus");

      if (data.gasStatus === "BAHAYA") {
        gasStatusElement.innerHTML = "BAHAYA";
        gasStatusElement.className = "status bahaya";
      } else if (data.gasStatus === "WASPADA") {
        gasStatusElement.innerHTML = "WASPADA";
        gasStatusElement.className = "status waspada";
      } else {
        gasStatusElement.innerHTML = "AMAN";
        gasStatusElement.className = "status aman";
      }

      addLog(data.gasLevel, data.gasStatus);
    }

    function addLog(level, status) {
      const logList = document.getElementById("logList");
      const logItem = document.createElement("li");
      const timestamp = new Date().toLocaleTimeString();
      logItem.textContent = `[${timestamp}] Level Gas: ${level}% - Status: ${status}`;
      logList.appendChild(logItem);
      if (logList.childNodes.length > 10) {
        logList.removeChild(logList.firstChild);
      }
    }
  </script>
</body>
</html>

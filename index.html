<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gas Detector</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #e6f7ff;
    }
    h1 {
      background-color: #007bff;
      color: white;
      margin: 0;
      padding: 20px 0;
    }
    .status-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #004080;
      color: white;
      padding: 20px 0;
      margin: 0;
    }
    .status-section p {
      font-size: 1.5rem;
      margin: 10px 0;
    }
    .status-section span {
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
    }
    #connect {
      background-color: #007bff;
      color: white;
    }
    #connect:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Gas Detector</h1>
  <div class="status-section">
    <p>Status Kondisi: <span id="connectionStatus">Tidak terhubung</span></p>
    <p>Gas Level: <span id="gasLevel">Loading...</span></p>
    <p>Status: <span id="gasStatus">Loading...</span></p>
  </div>
  <div style="margin: 20px;">
    <button id="connect" onclick="startConnect()">Hubungkan ke Perangkat</button>
  </div>

  <script>
    let client;
    const broker = "broker.hivemq.com";
    const port = 8884;
    const clientID = "client-" + Math.random().toString(16).substr(2, 8);
    const topic = "saoluis_uema_gassensor_33";

    function startConnect() {
      client = new Paho.MQTT.Client(broker, port, "/mqtt");

      client.onConnectionLost = onConnectionLost;
      client.onMessageArrived = onMessageArrived;

      client.connect({
        onSuccess: onConnect,
        onFailure: (error) => {
          document.getElementById("connectionStatus").innerHTML = "Gagal terhubung: " + error.errorMessage;
        },
        useSSL: true
      });
    }

    function onConnect() {
      document.getElementById("connect").disabled = true;
      document.getElementById("connectionStatus").innerHTML = "Terhubung";
      client.subscribe(topic);
    }

    function onConnectionLost(responseObject) {
      document.getElementById("connect").disabled = false;
      document.getElementById("connectionStatus").innerHTML = "Tidak terhubung";
    }

    function onMessageArrived(message) {
      const data = JSON.parse(message.payloadString);
      document.getElementById("gasLevel").innerHTML = data.gasLevel + " %";
      const gasStatusElement = document.getElementById("gasStatus");

      if (data.gasStatus === "BAHAYA") {
        gasStatusElement.innerHTML = "BAHAYA";
        gasStatusElement.style.color = "red";
      } else if (data.gasStatus === "WASPADA") {
        gasStatusElement.innerHTML = "WASPADA";
        gasStatusElement.style.color = "orange";
      } else {
        gasStatusElement.innerHTML = "AMAN";
        gasStatusElement.style.color = "green";
      }
    }
  </script>
</body>
</html>
